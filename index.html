<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Help Me Decide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 12px;
      background: #f3f4f6;
      -webkit-font-smoothing: antialiased;
    }
    .app {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    h1 {
      margin: 0 0 4px;
      font-size: 1.6rem;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      font-size: 0.88rem;
      color: #6b7280;
      margin-bottom: 12px;
    }
    .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #6b7280;
      letter-spacing: 0.08em;
      margin-bottom: 4px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      resize: vertical;
      padding: 10px;
      font-size: 0.98rem;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }
    .button-row {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    button {
      cursor: pointer;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-size: 0.98rem;
      flex-shrink: 0;
    }
    button.primary {
      background: #2563eb;
      color: #ffffff;
      font-weight: 600;
    }
    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }
    button:disabled {
      opacity: 0.55;
      cursor: default;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.8rem;
      color: #374151;
      margin-top: 12px;
    }
    .progress-bar-wrapper {
      margin-top: 4px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      height: 8px;
    }
    .progress-bar {
      height: 8px;
      width: 0;
      background: #22c55e;
      transition: width 0.2s ease;
    }
    .pair-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 16px;
    }
    .choice-card {
      flex: 1 1 220px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      padding: 14px;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .option-name {
      font-weight: 600;
      font-size: 1.05rem;
      word-wrap: break-word;
      margin-bottom: 10px;
    }
    .choice-card button {
      width: 100%;
      margin-top: 4px;
      padding: 12px;
      font-size: 1rem;
    }
    .tip {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 8px;
    }
    .ranking {
      margin-top: 18px;
    }
    .ranking h3 {
      font-size: 1rem;
      margin: 0 0 4px;
    }
    .ranking table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.88rem;
    }
    .ranking th, .ranking td {
      padding: 6px 4px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    .ranking th {
      font-weight: 600;
      color: #4b5563;
    }
    .empty-state {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 6px;
    }
    @media (max-width: 640px) {
      body {
        padding: 8px;
      }
      .app {
        padding: 12px;
        border-radius: 10px;
      }
      .pair-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Help Me Decide</h1>
    <div class="subtitle">
      Compare two at a time to rank restaurants, movies, trips, or anything else.
    </div>

    <div>
      <div class="label">Options (one per line)</div>
      <textarea id="listInput" placeholder="Example:
Pizza Palace
Sushi World
Burger Town
Taco Fiesta
Indian Delight"></textarea>

      <div class="button-row">
        <button class="primary" onclick="startComparison()">Start comparing</button>
        <button class="secondary" onclick="loadExample()">Load example list</button>
        <button class="secondary" onclick="clearAll()">Clear</button>
      </div>
    </div>

    <div id="comparisonSection" style="display:none;">
      <div class="status-row">
        <div><strong id="itemsCountLabel"></strong></div>
        <div id="progressLabel"></div>
      </div>
      <div class="progress-bar-wrapper">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div class="pair-container">
        <div class="choice-card">
          <div class="label">Option A</div>
          <div class="option-name" id="optionAName"></div>
          <button class="primary" id="optionAButton" onclick="choose('A')">Pick A</button>
        </div>
        <div class="choice-card">
          <div class="label">Option B</div>
          <div class="option-name" id="optionBName"></div>
          <button class="primary" id="optionBButton" onclick="choose('B')">Pick B</button>
        </div>
      </div>

      <div class="tip">
        Tip: Don’t overthink it—just tap your gut choice. The list will sort itself out.
      </div>

      <div class="ranking">
        <h3>Live ranking</h3>
        <div id="rankingContainer" class="empty-state">
          Start comparing to see the ranked list.
        </div>
      </div>
    </div>
  </div>

  <script>
    let items = [];   // { id, name, wins }
    let pairs = [];   // [i, j]
    let pairIndex = 0;

    function loadExample() {
      const example = [
        "Pizza Palace",
        "Sushi World",
        "Burger Town",
        "Taco Fiesta",
        "Indian Delight",
        "Ramen House",
        "BBQ Shack"
      ].join("\\n");
      document.getElementById("listInput").value = example;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function clearAll() {
      document.getElementById("listInput").value = "";
      items = [];
      pairs = [];
      pairIndex = 0;
      document.getElementById("comparisonSection").style.display = "none";
    }

    function startComparison() {
      const rawLines = document
        .getElementById("listInput")
        .value
        .split("\\n")
        .map(s => s.trim())
        .filter(Boolean);

      if (rawLines.length < 2) {
        alert("Please enter at least 2 options.");
        return;
      }

      const uniqueNames = Array.from(new Set(rawLines));

      items = uniqueNames.map((name, idx) => ({
        id: idx,
        name,
        wins: 0
      }));

      pairs = [];
      for (let i = 0; i < items.length; i++) {
        for (let j = i + 1; j < items.length; j++) {
          pairs.push([i, j]);
        }
      }

      // Shuffle pairs
      for (let i = pairs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [pairs[i], pairs[j]] = [pairs[j], pairs[i]];
      }

      pairIndex = 0;

      document.getElementById("itemsCountLabel").textContent =
        items.length + " option" + (items.length === 1 ? "" : "s");

      document.getElementById("comparisonSection").style.display = "block";
      showCurrentPair();
      updateProgress();
      updateRanking();
      // Scroll to comparison section on mobile
      setTimeout(() => {
        document.getElementById("comparisonSection").scrollIntoView({ behavior: "smooth" });
      }, 50);
    }

    function showCurrentPair() {
      const optionAName = document.getElementById("optionAName");
      const optionBName = document.getElementById("optionBName");
      const btnA = document.getElementById("optionAButton");
      const btnB = document.getElementById("optionBButton");

      if (pairIndex >= pairs.length) {
        optionAName.textContent = "No more comparisons.";
        optionBName.textContent = "You’re done!";
        btnA.disabled = true;
        btnB.disabled = true;
        btnA.textContent = "Done";
        btnB.textContent = "Done";
        return;
      }

      const [i, j] = pairs[pairIndex];
      optionAName.textContent = items[i].name;
      optionBName.textContent = items[j].name;
      btnA.disabled = false;
      btnB.disabled = false;
      btnA.textContent = "Pick A";
      btnB.textContent = "Pick B";
    }

    function choose(choice) {
      if (pairIndex >= pairs.length) return;

      const [i, j] = pairs[pairIndex];
      if (choice === "A") {
        items[i].wins += 1;
      } else if (choice === "B") {
        items[j].wins += 1;
      }

      pairIndex += 1;
      updateProgress();
      updateRanking();
      showCurrentPair();
    }

    function updateProgress() {
      const total = pairs.length;
      const done = Math.min(pairIndex, total);
      const remaining = Math.max(total - done, 0);

      const progressLabel = document.getElementById("progressLabel");
      const progressBar = document.getElementById("progressBar");

      if (total === 0) {
        progressLabel.textContent = "";
        progressBar.style.width = "0%";
        return;
      }

      const percent = (done / total) * 100;
      progressLabel.textContent =
        "Compared " + done + " of " + total + " pairs (" +
        percent.toFixed(1) + "%), " +
        remaining + " left";

      progressBar.style.width = percent + "%";
    }

    function updateRanking() {
      if (!items.length) return;

      const rankingContainer = document.getElementById("rankingContainer");
      const sorted = [...items].sort((a, b) => b.wins - a.wins || a.name.localeCompare(b.name));

      let html = "<table><thead><tr>" +
        "<th>#</th><th>Option</th><th>Wins</th>" +
        "</tr></thead><tbody>";

      sorted.forEach((item, idx) => {
        html += "<tr>" +
          "<td>" + (idx + 1) + "</td>" +
          "<td>" + escapeHtml(item.name) + "</td>" +
          "<td>" + item.wins + "</td>" +
          "</tr>";
      });

      html += "</tbody></table>";

      rankingContainer.classList.remove("empty-state");
      rankingContainer.innerHTML = html;
    }

    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }
  </script>
</body>
</html>
